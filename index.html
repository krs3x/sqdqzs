<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Style du fond et de la carte */
        body {
            font-family: 'Arial', sans-serif;
            cursor: url('https://cdn-icons-png.flaticon.com/512/25/25694.png'), auto;
            background: url('https://cdn.discordapp.com/attachments/1257370223590248540/1301300539534872647/97759808-b73f-4176-a655-2ce9d9697ff3.gif') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #enterScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            cursor: pointer;
        }

        #mainContent {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #a855f7;
            max-width: 320px;
            width: 100%;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #a855f7;
            margin-bottom: 15px;
        }

        .icon {
            color: rgba(168, 85, 247, 0.8);
            transition: color 0.3s ease;
        }
        
        .icon:hover {
            color: #a855f7;
        }

        /* Effets de particules papillons */
        @keyframes fly {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .butterfly {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://cdn-icons-png.flaticon.com/512/3532/3532713.png') no-repeat center center;
            background-size: contain;
            animation: fly 2s infinite;
        }
    </style>
</head>
<body>
    <!-- Écran d'entrée -->
    <div id="enterScreen">
        <div class="text-center text-white">
            <h1 class="text-4xl mb-4">Click to Enter</h1>
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="relative hidden" id="mainContent">
        <img src="https://cdn.discordapp.com/avatars/1175537037366010048/6ddb5a04ef98ca63df0d713e7e1e4742.webp" alt="Profile picture" class="profile-picture">
        <h1 class="text-3xl font-bold">Osmoz</h1>
        <p class="mb-4">It's just you & me and not the others!</p>
        
        <!-- Liens vers les plateformes -->
        <div class="flex justify-center space-x-6 mb-4">
            <a href="https://discord.gg/kimashop" target="_blank"><i class="fab fa-discord icon text-2xl"></i></a>
            <a href="#"><i class="fab fa-steam icon text-2xl"></i></a>
            <a href="https://open.spotify.com/playlist/7daWcbR5JO3R7R3YdQVU5q?si=1cfabc78b8364523" target="_blank"><i class="fab fa-spotify icon text-2xl"></i></a>
            <a href="#"><i class="fab fa-discord icon text-2xl"></i></a>
        </div>
        
        <!-- Compteur de vues -->
        <div class="text-xl text-purple-500">
            <i class="fas fa-eye"></i> <span id="viewCount">99</span>
        </div>
    </div>

    <!-- Particules de papillons rouges autour du pseudo -->
    <div class="butterfly" style="top: 150px; left: 50%; animation-delay: 0.3s;"></div>
    <div class="butterfly" style="top: 170px; left: 55%; animation-delay: 0.6s;"></div>
    <div class="butterfly" style="top: 130px; left: 45%; animation-delay: 0.9s;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const enterScreen = document.getElementById('enterScreen');
            const mainContent = document.getElementById('mainContent');

            enterScreen.addEventListener('click', () => {
                enterScreen.style.display = 'none';
                mainContent.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
